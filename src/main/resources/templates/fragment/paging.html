<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="paging" id="paging" class="text-center"
         th:with="urlBuilder = ${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}, size = ${page.size}">
      <span class="mr1r" th:with="num = ${page.currNum - 1}">
          <a th:href="${urlBuilder.replaceQueryParam('page', num).replaceQueryParam('size', size).toUriString()}"
             th:class="${page.first} ? 'disabled link' : 'link'">&lt;</a>
      </span>
      <span th:each="num : ${#numbers.sequence(page.startNum, page.endNum)}" class="mr1r">
          <span th:if="${num == page.currNum}" th:text="${num + 1}" class="fw-bold cursor-default"></span>
          <span th:if="${num != page.currNum}">
              <a th:text="${num + 1}" class="link"
                 th:href="${urlBuilder.replaceQueryParam('page', num).replaceQueryParam('size', size).toUriString()}">1</a>
          </span>
      </span>
      <span th:with="num = ${page.currNum + 1}">
          <a th:href="${urlBuilder.replaceQueryParam('page', num).replaceQueryParam('size', size).toUriString()}"
             th:class="${page.last} ? 'disabled link' : 'link'">&gt;</a>
      </span>
    </div>
  </body>
</html>
