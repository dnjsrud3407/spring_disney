<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Header -->
<div th:replace="~{fragment/header :: header}"></div>
<body>
<div id="wrapper">
<!-- Navigation-->
<div th:replace="~{fragment/navigation :: navigation}"></div>
<main>
  <section>
    <div class="my10r">
      <div class="text-center">
        <h2 class="fw-bold">닉네임 변경</h2>
        <div class="joinDivStyle">
          <form th:action method="post">
            <div class="joinDiv" th:object="${modifyNicknameForm}">
              <label for="nickname" class="text-start">닉네임</label>
              <input type="text" id="nickname" th:field="*{nickname}" class="text-field" placeholder="닉네임"
                     th:class="${#fields.hasErrors('nickname')? 'text-field fieldError' : 'text-field'}">
              <p class="text-start  text-error" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></p>
            </div><br>
            <input type="submit" value="닉네임 변경" class="submit-btn btn">
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
</div>
<!-- Footer-->
<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
