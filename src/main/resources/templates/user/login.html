<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <!-- Header -->
    <div th:replace="~{fragment/header :: header-user}"></div>
    <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <section class="py-5">
            <div class="container px-5 mt-200p">
                <div class="row gx-5 justify-content-center">
                    <div class="text-center">
                        <h2 class="fw-bolder">Welcome to </h2>
                        <div class="login-form">
                            <form>
                                <input type="text" name="email" class="text-field" placeholder="아이디"><br>
                                <input type="password" name="password" class="text-field" placeholder="비밀번호"><br>
                                <input type="submit" value="로그인" class="submit-btn btn"><br>
                                <a href="#" class="google btn">
                                    <i class="fa fa-google fa-fw"></i> Login with Google+
                                </a><br>
                                <a th:href="@{/user/findId}">아이디 찾기</a> |
                                <a th:href="@{/user/findPw}">비밀번호 찾기</a> |
                                <a th:href="@{/user/join}">회원가입</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer-->
    <div th:replace="~{fragment/footer :: footer}"></div>
    </body>
</html>
